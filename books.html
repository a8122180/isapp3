<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>本の登録</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/osql.js"></script>
        <script>
            osql.requireLogin();
    
            var me;
    
            $(document).ready(async function () {
                me = await osql.getMe();
                document.getElementById('firstname').innerHTML = me.fname;
                document.getElementById('lastname').innerHTML = me.lname;
    
                await refreshRooms();
                setInterval(refreshRooms, 2000);
            });

            function logout() {
                osql.logout();
            }
        </script>
    </head>
    <body>
        <div style="text-align: right">
            ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
            <a href="javascript:logout()">logout</a>
        </div>
        <div class="container">
            <h1>本の登録</h1>
            <nav>
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="users.html">利用者登録</a></li>
                    <li><a href="books.html">本の登録</a></li>
                    <li><a href="borrows.html">貸出管理</a></li>
                    <li><a href="return.html">返却管理</a></li>
                </ul>
            </nav>

            <!-- 本の追加 -->
            <h2>本の追加</h2>
            <form id="bookForm">
                <label for="bookTitle">本のタイトル:</label>
                <input type="text" id="bookTitle" name="bookTitle" required />
                <label for="bookAuthor">著者:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required />
                <button type="submit">本を追加</button>
            </form>

            <h3>保存された本</h3>
            <table id="databaseTable">
                <tr>
                    <th>ID</th>
                    <th>本のタイトル</th>
                    <th>著者</th>
                </tr>
                <!-- ここにデータベースから取得した行を挿入 -->
                <tr>
                    <td>143</td>
                    <td>人間失格</td>
                    <td>太宰治</td>
                </tr>
                <tr>
                    <td>144</td>
                    <td>吾輩は猫である</td>
                    <td>夏目漱石</td>
                </tr>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
